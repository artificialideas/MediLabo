<h2>New patient</h2>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="['']" title="Return to patients list">Return to patients list</a>
    </li>
    </ol>
</nav>

<form class="w-50" action="POST" [formGroup]="newPatientForm" (submit)="processRegister()">
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-10">
            <input type="text" 
                id="firstName"
                formControlName="firstName"
                class="form-control" 
                placeholder="Firstname" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Lastname" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="birthdate" class="col-sm-2 col-form-label">Birthdate</label>
        <mat-form-field class="col-sm-10">
            <input matInput 
                formControlName="birthdate"
                [matDatepicker]="basicDatepicker" 
                placeholder="Choose a date" required>
            <mat-datepicker-toggle matSuffix [for]="basicDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #basicDatepicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <mat-radio-group class="col-sm-10" formControlName="gender">
            <mat-radio-button value="M" required>
                Male
            </mat-radio-button><br/>
            <mat-radio-button value="F" required>
                Female
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="form-group row">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
        <div class="col-sm-10">
            <input type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
                placeholder="+33 (0)X XX XX XX XX" required>
        </div>
    </div>
    <div class="form-group row mb-4">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text"
                id="address"
                formControlName="address"
                class="form-control"
                placeholder="Address" required>
        </div>
    </div>
    
    <button mat-button
            class="btn btn-light mr-3"
            (click)="goToList()"
            type="button">
        Cancel
    </button>
    <button mat-button
            class="btn btn-primary"
            type="submit">
        Submit form
    </button>
</form>
