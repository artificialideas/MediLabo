<h2>New patient</h2>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="['']" title="Return to patients list">Return to patients list</a>
    </li>
    </ol>
</nav>

<form>
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-10">
            <input type="text" 
                id="firstName"
                class="form-control" 
                placeholder="Firstname" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text"
                id="lastName"
                class="form-control"
                placeholder="Lastname" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="birthdate" class="col-sm-2 col-form-label">Birthdate</label>
        <div class="col-sm-10">
            <input type="date"
                id="birthdate"
                class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <input type="text"
                id="gender"
                class="form-control"
                placeholder="State" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
        <div class="col-sm-10">
            <input type="text"
                id="phoneNumber"
                class="form-control"
                placeholder="+33 (0)X XX XX XX XX" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text"
                id="address"
                class="form-control"
                placeholder="Address" required>
        </div>
    </div>
    
    <button class="btn btn-light btn-sm" type="button">Cancel</button>
    <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
</form>
