<ul *ngIf="patients.length > 0">
    <li *ngFor="let patient of patients">
        <a [routerLink]="['/patients', patient.firstName + '-' + patient.lastName]">
            {{ patient.firstName }} {{ patient.lastName }}
        </a>
    </li>
</ul>

<button mat-button
        click="openForm()">
    Add new patient
</button>
