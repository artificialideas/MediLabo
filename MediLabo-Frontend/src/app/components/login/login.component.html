<h3>MediLabo Login</h3>
 
<div *ngIf="loginError" class="alert">
    {{ loginErrorMessage }}
</div>
<form class="container row" [formGroup]="loginForm" (submit)="onFormSubmit()">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <mat-form-field class="col-sm-10" appearance="outline">
            <input matInput
                type="text"
                id="username"
                formControlName="username"
                class="form-control">
        </mat-form-field>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <mat-form-field class="col-sm-10" appearance="outline">
            <input matInput
                type="password"
                id="password"
                formControlName="password"
                class="form-control">
        </mat-form-field>
    </div>
    <button mat-button
            class="btn btn-primary"
            type="submit">
        Login
    </button>
</form>
